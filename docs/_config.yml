theme: minima
title: Planno
description: Planno adalah intelligent planner yang mengintegrasikan task management,
calendar, dan habit tracking dalam satu platform. Menggunakan machine learning untuk 
mempelajari behavioral pattern user, aplikasi secara otomatis merekomendasikan daily
time blocks optimal, memprioritaskan tasks berdasarkan urgency dan energy level, 
serta memberikan actionable insights tentang korelasi antara habits dan productivity.


